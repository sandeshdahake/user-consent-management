<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{ client.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Organization User Id</span></dt>
                <dd>
                    <span>{{ client.organizationUserId }}</span>
                </dd>
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{ client.version }}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{ client.createdAt }}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{ client.updatedAt }}</span>
                </dd>
                <dt><span>Customer Id</span></dt>
                <dd>
                    <span>{{ client.customerId }}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{ client.country }}</span>
                </dd>
                <dt><span>Consents</span></dt>
                <dd>
                    <div *ngIf="client.consents">
                        <a [routerLink]="['/consent', client.consents?.id, 'view']">{{ client.consents?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
