<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proof">
            <h2><span>Proof</span> {{ proof.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Filename</span></dt>
                <dd>
                    <span>{{ proof.filename }}</span>
                </dd>
                <dt><span>File</span></dt>
                <dd>
                    <div *ngIf="proof.file">
                        <a (click)="openFile(proof.fileContentType, proof.file)">open</a>
                        {{ proof.fileContentType }}, {{ byteSize(proof.file) }}
                    </div>
                </dd>
                <dt><span>Event</span></dt>
                <dd>
                    <div *ngIf="proof.event">
                        <a [routerLink]="['/event', proof.event?.id, 'view']">{{ proof.event?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proof', proof.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
