<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preference">
            <h2><span>Preference</span> {{ preference.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Preference Id</span></dt>
                <dd>
                    <span>{{ preference.preferenceId }}</span>
                </dd>
                <dt><span>Enabled</span></dt>
                <dd>
                    <span>{{ preference.enabled }}</span>
                </dd>
                <dt><span>Purpose</span></dt>
                <dd>
                    <div *ngIf="preference.purpose">
                        <a [routerLink]="['/purpose', preference.purpose?.id, 'view']">{{ preference.purpose?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/preference', preference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
